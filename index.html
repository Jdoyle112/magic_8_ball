<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>
	<div class="heading">
		<h1>Magic 8 Ball</h1>
		<p>Ask the magic 8 ball your question and press enter to receive your answer.</p>
	</div>
	<div class="input">
		<form>
			<h3>Consult the 8 Ball</h3>
			<input id="input" type="text">
			<input type="submit" style="display: none">
		</form>
	</div>
	<div class="output">
		<h2 id="question"></h2>
		<p id="output"></p>
	</div>
	<div id="img">
		<img src="ball.jpg">
	</div>
</body>
</html>
